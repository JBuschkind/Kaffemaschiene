<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Touchscreen Auswahl</title>
    <style>
        button { font-size: 2em; margin: 10px; padding: 20px; }
    </style>
</head>
<body>
    <h1>Wähle ein Element</h1>
    <button onclick="sendeAuswahl('A')">Element A</button>
    <button onclick="sendeAuswahl('B')">Element B</button>

    <p id="info"></p>

    <script>
        async function sendeAuswahl(element) {
            const response = await fetch('/interaktion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ element })
            });

            const result = await response.json();
            const info = document.getElementById('info');

            if (result.status === "ok") {
                info.textContent = `Auswahl gespeichert (Chip ${result.chip_id})`;
            } else {
                info.textContent = `⚠️ ${result.grund}`;
            }
        }
    </script>
</body>
</html>
